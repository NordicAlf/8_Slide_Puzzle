<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Puzzle game with get solution with A* Search algorithm and Manhattan distance" />
        <meta property="og:type" content="website"/>
        <meta property="og:title" content="8 slide puzzle game"/>
        <meta property="og:description" content="Puzzle game with get solution with A* Search algorithm and Manhattan distance"/>
        <meta property="og:image" content="https://nordic-alf-8puzzle.herokuapp.com/game_screenshot.png"/>
        <meta property="og:url" content="https://nordic-alf-8puzzle.herokuapp.com/"/>

        <title>8-Puzzle</title>
        <link rel="shortcut icon" href="assets/images/puzzle.ico" type="image/x-icon">
        <link rel="stylesheet" href="assets/css/app.css">
    </head>
    <body>
        <div id="screen"></div>

        <div class="buttons">
            <button id="newGame">New Game</button>
            <button id="restartGame">Restart</button>
            <button id="getSolution">Get Solution</button>
            <button id="changeImage">Change Image</button>
            <button id="difficulty">Easy</button>
        </div>

        <div class="puzzle">
            <div id="row1" class="row">
                <div id="cell00" class="col tile1" data-value="0,0"></div>
                <div id="cell01" class="col tile2" data-value="0,1"></div>
                <div id="cell02" class="col tile3" data-value="0,2"></div>
            </div>
            <div id="row2" class="row">
                <div id="cell10" class="col tile4" data-value="1,0"></div>
                <div id="cell11" class="col tile5" data-value="1,1"></div>
                <div id="cell12" class="col tile6" data-value="1,2"></div>
            </div>
            <div id="row3" class="row">
                <div id="cell20" class="col tile7" data-value="2,0"></div>
                <div id="cell21" class="col tile8" data-value="2,1"></div>
                <div id="cell22" class="col tile9" data-value="2,2"></div>
            </div>
        </div>

        <div class="modal hidden"></div>

        <script type="module" src="assets/js/app.js"></script>
    </body>
</html>
